<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form method="post" th:action="@{/login}"  class="login">  <!--th:action="@{/login}"-->

    <p>
        <label for="login">Логин:</label>
        <input type="text" name="username" id="login" value="user"/>
    </p>

    <p>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" value="password"/>
    </p>

    <p class="login-submit">
        <button type="submit" class="login-button">Войти</button>
    </p>

    <!--<div><label> User Name : <input type="text" name="username" id="login"/> </label></div>
    <div><label> Password: <input type="password" name="password" id="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>-->
</form>
</body>
</html>
